<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery | Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.js" integrity="sha512-2Pv9x5icS9MKNqqCPBs8FDtI6eXY0GrtBy8JdSwSR4GVlBWeH5/eqXBFbwGGqHka9OABoFDelpyDnZraQawusw==" crossorigin="anonymous" referrerpolicy="no-meferrer" defer></script>    

    <!-- JS -->
    <script src="/js/index.js" defer></script>
    
    
    <title>FV | Bank</title>
</head>
<div class="msg">Site disponível apenas para computadores.</div>
<body>
    <header>
        <img src="/img/logo-amarelo.png" alt="">
        <nav>
            <ul>
                <li id="inicio" class="selected">Inicio</li>
                <li id="saque">Saque</li>
                <li id="transferencias">Transferências</li>
                <li id="depositos">Depositos</li>
                <li id="sair">Sair</li>                
            </ul>
        </nav>
    </header>
    <main>        
        <!-- Background LOGO -->
        <div class="back-img"><img src="/img/logo-escuro.png" width="50%" height="50%" alt=""></div>

        <!-- Conteudo -->
        <div class="container">

            <!-- Inicio -->
            <div class="inicio">
                <div class="row mb-5">
                    <span><strong>Olá, seja bem vindo(a)</strong></span>
                </div>
                <div class="row">
                    <input class="col" type="text" id="conta" value="Conta: 000.000-0" disabled>
                    <input class="col" type="text" id="saldo" value="Saldo: R$0.000.000,00" disabled>
                </div>
                <div class="row">
                    <input class="col" type="text" id="nome" value="Nome: Fillipe Yuri Vieira Araujo" disabled>
                    <input class="col" type="text" id="cpf" value="CPF: 000.000.000-00" disabled>
                </div>
            </div>

            <!-- Saque -->
            <div class="saque" hidden>
                <form action="/sacar" method="post" class="text-center">
                    <div class="row">
                        <input class="col" type="text" id="saldo" value="Saldo: R$0.000.000,00" disabled>
                        <input class="col valores" type="text" id="valor-saque" placeholder="Valor a ser sacado">
                    </div>
                    <button class="button button-yellow" type="submit">Sacar</button>
                </form>
            </div>

            <!-- Transferencia -->
            <div class="transferencias" hidden>
                <div class="row">
                    <input class="col" type="text" id="cpf-pesquisa" placeholder="Pesquise a conta destino por CPF">
                </div>
                <div class="row dados-destino-transferencia">
                    <input class="col" type="text" id="conta-destino" value="Conta Destino: 000.000-0" disabled>
                    <input class="col" type="text" id="nome-destino" value="Nome Destino: Fulano da Silva" disabled>
                </div>
                <form id="form-transferencias" action="/transferir" method="post" class="text-center">
                    <div class="row">
                        <input class="col" type="text" id="saldo" value="Saldo: R$0.000.000,00" disabled>
                        <input class="col valores" type="text" id="valor-transferencia" placeholder="Valor a ser transferido">
                    </div>
                    <button class="button button-yellow" type="submit">Transferir</button>
                </form>
            </div>

            <!-- Depositos -->
            <div class="depositos" hidden>
                <form id="form-deposito" action="/depositar" method="post" class="text-center">
                    <div class="row">
                        <input class="col" type="text" id="saldo" value="Saldo: R$0.000.000,00" disabled>
                        <input class="col valores" type="text" id="valor-deposito" placeholder="Valor a ser depositado">
                    </div>
                    <button class="button button-yellow" type="submit">Depositar</button>
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
